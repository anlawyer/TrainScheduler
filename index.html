<!DOCTYPE html>
<html>
<head>
	<title>Train Schedules</title>

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/style.css">
	
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Train Schedules</h1>
			<h3>Add a train to see when it comes next.</h3>
		</div>

		<div class="row">

			<div class="col-lg-12">
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>						
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (minutes)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				
				       <!-- Add train  -->
	            <div class="panel panel-default">
		            <div class="panel-heading">
		              <h3 class="panel-title">Add Train</h3>
		            </div>
	            <div class="panel-body">

	              <!-- Entry Form -->
	              <form>
	                <div class="form-group">
	                  <label for="train-name-input">Train Name</label>
	                  <input class="form-control" id="train-name-input" type="text">
	                </div>
	                <div class="form-group">
	                  <label for="destination-input">Destination</label>
	                  <input class="form-control" id="destination-input" type="text">
	                </div>
	                <div class="form-group">
	                  <label for="first-time-input">First Train Time (HH:MM)</label>
	                  <input class="form-control" id="first-time-input" type="text">
	                </div>
	                <div class="form-group">
	                  <label for="frequency-input">Frequency (minutes)</label>
	                  <input class="form-control" id="frequency-input" type="text">
	                </div>
	                <button class="btn btn-default" id="add-train-btn" type="submit">Submit</button>
	              </form>
	            </div>
	          </div>

			</div>
			
		</div>
	
	</div>

	<script src="assets/train.js"></script>
</body>
</html>
